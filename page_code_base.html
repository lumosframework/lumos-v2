<style>
:root {
	--font--inherit: inherit;
	--font-weight--inherit: inherit;
	--font-weight--100: 100;
	--font-weight--200: 200;
	--font-weight--300: 300;
	--font-weight--400: 400;
	--font-weight--500: 500;
	--font-weight--600: 600;
	--font-weight--700: 700;
	--font-weight--800: 800;
	--font-weight--900: 900;
	--text-transform--none: none;
	--text-transform--uppercase: uppercase;
	--text-transform--capitalize: capitalize;
	--text-transform--lowercase: lowercase;
	--text-transform--inherit: inherit;
}
body {
	font-smoothing: antialiased;
	-webkit-font-smoothing: antialiased;
}
button {
	background-color: unset;
	padding: unset;
	text-align: inherit;
}
img::selection {
	background: transparent;
}
:is(h1, h2, h3, h4, h5, h6, p) a {
	text-decoration: underline;
}
.w-richtext > *:first-child {
	margin-top: 0;
}
.w-richtext > *:last-child {
	margin-bottom: 0;
}
.wf-empty[class*="--"], video.wf-empty {
	padding: 0;
}
video {
	width: 100%;
	object-fit: cover;
}
svg {
	display: block;
}
section, header, footer {
	position: relative;
}

[data-padding-top="none"] { padding-top: var(--padding-vertical--none); }
[data-padding-bottom="none"] { padding-bottom: var(--padding-vertical--none); }

[data-padding-top="small"] { padding-top: var(--padding-vertical--small); }
[data-padding-bottom="small"] { padding-bottom: var(--padding-vertical--small); }

[data-padding-top="main"] { padding-top: var(--padding-vertical--main); }
[data-padding-bottom="main"] { padding-bottom: var(--padding-vertical--main); }

[data-padding-top="large"] { padding-top: var(--padding-vertical--large); }
[data-padding-bottom="large"] { padding-bottom: var(--padding-vertical--large); }

/* line clamp */
:is(c, :where([class*="lc1"], [class*="lc2"], [class*="lc3"], [class*="lc4"])) {
	display: -webkit-box;
	overflow: hidden;
	-webkit-line-clamp: 1;
	-webkit-box-orient: vertical;
}
[class*="lc2"] { -webkit-line-clamp: 2; }
[class*="lc3"] { -webkit-line-clamp: 3; }
[class*="lc4"] { -webkit-line-clamp: 4; }

/**%{{pointer-events: children}**/
:is(c, :where([class*="pe1"])) { pointer-events: none; }
:is(c, :where([class*="pe1"] > *)) { pointer-events: auto; }
/**}%**/

/* cover */
:is(c, :where([class*="cf1"])) {
	width: 100%;
	height: 100%;
}
:is(c, :where([class*="ca1"])) {
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
}

/* layout controller */
/**%#**/
:is(c, :where([class*="gd1"])) {
	display: grid;
	grid-row-gap: var(--grid-gap--main);
	grid-column-gap: var(--grid-gap--main);
}
[class*="gd1"] {
	grid-template-columns: repeat(var(--cc), minmax(0, 1fr));
	grid-template-rows: auto;
	--cc: 1;
	--cs: 1;
	--ct: auto;
	--rs: 1;
}
[class*="gd1"] > * {
	grid-column-start: var(--ct) !important;
	grid-column-end: span var(--cs) !important;
	grid-row-start: auto !important;
	grid-row-end: span var(--rs) !important;
}
/**#%**/
</style>
